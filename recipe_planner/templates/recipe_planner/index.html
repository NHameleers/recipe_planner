
{% extends 'recipe_planner/base.html' %}

{% block content %}

	<h2>Recipe list</h2>
	
	{% if latest_recipe_list %}
	    <ul>
	    {% for recipe in latest_recipe_list %}
	        <li><a href="{% url 'recipe_planner:detail' recipe.id %}">{{ recipe.name|title }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No recipes are available.</p>
	{% endif %}

{% endblock %}
